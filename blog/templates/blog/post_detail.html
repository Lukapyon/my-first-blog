{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <button id="yes" onclick="modify_likes(1)"><input id="likes" value="0" /><span class="glyphicon glyphicon-thumbs-up"></span>It's ok</button>
        <button id="no" onclick="modify_dislikes(1)"><input id="dislikes" value="0" /><span class="glyphicon glyphicon-thumbs-down"></span>That's horrible.</button>
    </div>
{% endblock %}
